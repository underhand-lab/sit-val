<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit-Val | Line-up</title>

    <link rel="stylesheet" href="../style/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.js"></script>

    <script src="../src/easy-h/module/import-html.js" type="module"></script>
    <script src="../src/easy-h/ui/bottom-sheet.js" type="module"></script>
    <script src="../src/easy-h/ui/pop-up.js" type="module"></script>
    <script src="../src/easy-h/lang/component.js" type="module"></script>

    <script src="../src/sit-val/input/batter-input-component.js" type="module"></script>
    <script src="../src/sit-val/input/runner-input-component.js" type="module"></script>
    <script src="../src/markdown.js"></script>
    <script src="../src/common.js"></script>
    <script src="./input.js" type="module" defer></script>
    <style>
        .input-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        h3 {
            margin-bottom: 0;
        }

        .input-group input {
            max-width: 70px;
        }

        input[type=file] {
            display: none;
        }

        #input-file {
            font-family: 'KBO-Dia-Gothic_medium', Arial, sans-serif;
            font-size: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
    <e-text-set key="en" src="../lang-src/eng.json"></e-text-set>
    <e-text-set key="ko ko-KR ko-kr kor" src="../lang-src/kor.json"></e-text-set>

</head>

<body>
    <nav>
        <div>
            <div style="flex-grow: 1">
                <h1><a href="..">Sit-Val</a></h1>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="flex-grow: 1">
                <ul>
                    <li>
                        <a href="../league/"><e-text key="nav-league">리그</e-text></a>
                    </li>
                    <li>
                        <a href="../line-up/" select="true"><e-text key="nav-lineup">타선 기반</e-text></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div id="boxes">
        </div>

    </div>

    <div class="slider">
        <div class="container neumorphism">
            <div style="display:flex; flex-wrap:nowrap;justify-content: center;overflow:auto">
                <div style="display:flex; flex-wrap:nowrap;justify-content: left;flex-grow:1;">
                    <button id="open-line-up-input" style="text-wrap: nowrap">
                        <e-text key="btn-lineup-setting">
                            타선 설정
                        </e-text>
                    </button>
                    <button id="open-batter-list-input" style="text-wrap: nowrap">
                        <e-text key="btn-batter-setting">
                            타자 관리
                        </e-text>
                    </button>

                    <button id="open-runner-league" style="text-wrap: nowrap">
                        <e-text key="btn-input-runner">
                            리그 주자 능력 설정
                        </e-text>
                    </button>
                </div>
                <div>
                    <button id="open-tool" style="text-wrap: nowrap">
                        <e-text key="btn-tool">분석 도구</e-text>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <bottom-sheet id="line-up-input" data-state="close" background-class="panel frostedglassmorphism"
        window-class="toggle container neumorphism" trigger-id="open-line-up-input" open="open">
        <h1>
            <e-text key="label-lineup-setting">
                타선 설정
            </e-text>
        </h1>
        <button class="close-btn">✕</button>
        <button class="toggle-btn">-</button>
        <hr>
        <div class="content">
            <div class="scrolled-content" style="padding: 10px 0px;">
                <div id="line-up" style="
                        display: flex;
                        flex-flow: column;
                        gap: 15px;">
                </div>
            </div>
        </div>
        <hr>
    </bottom-sheet>

    <bottom-sheet id="batter-list-input" data-state="close" background-class="panel frostedglassmorphism"
        window-class="toggle container neumorphism" trigger-id="open-batter-list-input" open="open">
        <div>
            <h1><e-text key="label-batter-setting">타자 설정</e-text></h1>
            <button class="toggle-btn">-</button>
            <button class="close-btn">✕</button>
        </div>
        <hr>
        <div class="content">
            <div>
                <button id="save-csv">
                    <e-text key="btn-save-batter-list">
                        타자 리스트 저장
                    </e-text>
                </button>
                <input type="file" id="read-batter-csv" accept=".csv">
                <label id="input-file" for="read-batter-csv">
                    <e-text key="btn-load-batter-list">
                        타자 리스트 불러오기
                    </e-text>
                </label>
            </div>
            <hr>
            <div id="players" class="scrolled-content">
            </div>
            <div style="margin-top:auto;">
                <hr>
                <button id="add-batter-btn">
                    <e-text key="btn-add-batter">
                        타자 추가
                    </e-text>
                </button>
            </div>
        </div>
        <hr>
    </bottom-sheet>

    <bottom-sheet data-state="close" background-class="panel frostedglassmorphism"
        window-class="toggle container neumorphism" trigger-id="open-runner-league">
        <h1>주자 정보</h1>
        <button class="toggle-btn">-</button>
        <button class="close-btn">✕</button>
        <hr>

        <div class="content" style="text-align: center;">
            <runner-input id="runner-input" class="scrolled-content" src="../template/runner-input.html">
            </runner-input>
        </div>
        </div>
        <hr>
    </bottom-sheet>

    <bottom-sheet id="batter-pop-up" data-state="close" background-class="panel frostedglassmorphism"
        window-class="toggle container neumorphism">
        <h1>
            <e-text key="input-batter-personal">
                개인 타격 기록
            </e-text>
        </h1>
        
        <button class="toggle-btn">-</button>
        <button class="close-btn">✕</button>

        <hr>

        <batter-input id="batter-input" class="content" inner-class="scrolled-content"
            src="../template/batter-input.html">
            <div>
                <input class="player-name" type="text" value="batter" />
                <button class="save-csv">
                    <e-text key="btn-save">저장</e-text>
                </button>
                <input class='read-csv-file' type="file" accept=".csv" style="display:none;">
                <button class="read-csv">
                    <e-text key="btn-load">불러오기</e-text>
                </button>

            </div>
            <hr>
        </batter-input>
        <hr>
    </bottom-sheet>
    <pop-up id="tool-select" open="close" background-class="panel frostedglassmorphism"
        window-class="pop-up container neumorphism" trigger-id="open-tool">
        <h1>
            <e-text key="label-add-tool">분석 도구 추가</e-text>
        </h1>
        <hr>
        <button id="add-visualizer-leadoff">
            <e-text key="btn-add-leadoff">리드오프</e-text>
        </button>
        <br>
        <button id="add-visualizer-RE">
            <e-text key="btn-add-re24">RE24</e-text>
        </button>
        <br>
        <button id="add-visualizer-9RE">
            <e-text key="btn-add-team-expected-runs-per-9-innings">
                9이닝당 팀 기대 득점
            </e-text>
        </button>
        <hr>
        <button class="close-btn">
            <e-text key="btn-close">닫기</e-text>
        </button>

    </pop-up>
</body>

</html>
